<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}" >
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">

</head>

<body>
<div class = "container" style="margin-top: 60px">
    <div class = "row">
        <div class = "col-md-12">
            <div class = "panel panel-default">
                <div class = "panel-heading" th:text="#{req.display.heading}">requests</div>
                <div class = "panel-body">
                    <form action="#" th:action="@{/request-display}" method="get">

                    <table class = "table table-bordered table-hover table-responsive" th:field="${all_requests}" style="text-align: center">
                        <thead class ="thead-dark">
                        <tr>
                            <th th:text="#{req.display.id}">id</th>
                            <th th:text="#{req.display.type}">type</th>
                            <th th:text="#{req.display.description}">desc</th>
                            <th th:text="#{req.display.req_time}">request time</th>
                            <th th:text="#{req.display.user_id}">user id</th>
                            <th th:text="#{req.display.master_id}">master id</th>
                            <th th:text="#{req.display.finish_time}">finish time</th>
                            <th th:text="#{req.display.price}">price</th>
                            <th th:text="#{req.display.status}">status</th>
                            <th th:text="#{display.rejection}">Rejection</th>
                            <th th:text="#{display.edit}">Edit</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="r : ${all_requests}">
                            <td th:text="${r.id}"
                                th:value="${r.id}"></td>
                            <td th:text="${r.specification}"
                                th:value="${r.specification}"></td>
                            <td th:text="${r.description}"
                                th:value="${r.description}"></td>
                            <td th:text="${r.requestTime}"
                                th:value="${r.requestTime}"></td>
                            <td th:text="${r.user.getId()}"
                                th:value="${r.user.getId()}"></td>
                            <td th:text="${r.master?.getId()}"
                                th:value="${r.master?.getId()}"></td>
                            <td th:text="${r.finishTime}"
                                th:value="${r.finishTime}"></td>
                            <td th:text="${r.price}"
                                th:value="${r.price}"></td>
                            <td th:text="${r.state}"
                                th:value="${r.state}"></td>
                            <td >
                                <form th:action="@{/request-display/reject/{id}(id=${r.id})}" method="post">
                                    <label for="rejectionMessageElement"></label>
                                    <input type="text" id="rejectionMessageElement" name="rejectionMessage">
                                    <button style="margin-top: 10px" type="submit"
                                            class="btn btn-sm btn-secondary"
                                            th:text="#{display.reject}">Reject</button>
                                </form>
                            </td>

                            <td>
                                <form th:action="@{/request-display/edit/{id}(id=${r.id})}" method="get">
                                    <button type="submit" class="btn btn-sm btn-info"
                                            th:text="#{display.edit}">Edit</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class = "footer" style="margin-top: 20px">
        <div class="aboutLanguage">
            <span th:text="#{lang.change}"></span>:
            <a href="?lang=en" th:text="#{lang.en}">english</a>
            /
            <a href="?lang=uk" th:text="#{lang.uk}">ukrainian</a>
        </div>
        <div class="footer_bar">
            <a href="/main" th:text="#{main.return}">main</a>
        </div>
    </div>
</div>

</body>
</html>
