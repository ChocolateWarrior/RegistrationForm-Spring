<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>


<body ng-app="requestDisplayApp" ng-controller="RequestDisplayAppCtrl">
<div class = "container" style="margin-top: 60px">
    <div class = "row">
        <div class = "col-md-12">
            <div class = "panel panel-default">
                <div class = "panel-heading" th:text="#{req.display.heading}">requests</div>
                <div class = "panel-body">
                    <table class = "table table-striped">
                        <thead>
                        <tr>
                            <th th:text="#{req.display.id}">id</th>
                            <th th:text="#{req.display.type}">type</th>
                            <th th:text="#{req.display.description}">desc</th>
                            <!--                            <th th:text="#{req.display.req_time}">request time</th>-->
                            <th th:text="#{req.display.user_id}">user id</th>
                            <!--                            <th th:text="#{req.display.master_id}">master id</th>-->
                            <!--                            <th th:text="#{req.display.finish_time}">finish time</th>-->
                            <!--                            <th th:text="#{req.display.price}">price</th>-->

                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in requests">
                            <td>{{item.id}}</td>
                            <td>{{item.type}}</td>
                            <td>{{item.description}}</td>
                            <td>{{item.user.id}}</td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class = "footer" style="margin-top: 20px">
        <div class="aboutLanguage">
            <span th:text="#{lang.change}"></span>:
            <a href="?lang=en" th:text="#{lang.en}">english</a>
            /
            <a href="?lang=uk" th:text="#{lang.uk}">ukrainian</a>
        </div>
        <div class="footer_bar">
            <a href="/main" th:text="#{main.return}">main</a>
        </div>
    </div>
</div>


<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
<script type="text/javascript" src="js/requestDisplayApp.js"></script>

</body>
</html>
