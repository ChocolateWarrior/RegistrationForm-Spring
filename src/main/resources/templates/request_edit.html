<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Request Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container" style="margin-top: 60px">

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2 class="page-header">Request Edit</h2>

            <form th:action="@{/request-display/set-master/{id}(id=${requestId})}" method="post">
                <div class="form-group">
                    <label id="priceLabel" for="priceElement">Price</label>
                    <input type="text"
                       class="form-control"
                       id="priceElement"
                       name="price"
                           placeholder="Set price">
                </div>

                <div class="form-group">
                    <label id="masterLabel" for="masterElement">Master</label>
                    <input type="text"
                           class="form-control"
                           id="masterElement"
                           name="masterId"
                           placeholder="Set price">
                </div>

                <div class="form-check">
                    <input type="checkbox"
                           class="form-check-input"
                           id="finishElement"
                           name="isFinished">
                    <label id="finishLabel" for="finishElement">Completed</label>
                </div>

                <button type="submit" class="btn btn-success">
                    Submit
                </button>
            </form>


            <div class="aboutLanguage">
                <span th:text="#{lang.change}"></span>:
                <a href="?lang=en" th:text="#{lang.en}">english</a>
                /
                <a href="?lang=uk" th:text="#{lang.uk}">ukrainian</a>
            </div>
            <div class="footer_bar">
                <a href="/main" th:text="#{main.return}">main</a>
            </div>

        </div>
    </div>

</div>

</body>
</html>
