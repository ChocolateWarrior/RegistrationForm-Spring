<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" >
    <link href="https://fonts.googleapis.com/css?family=Arsenal&display=swap" rel="stylesheet">

</head>
<body>


<div class="container" style="margin-top: 30px">


    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2 class="page-header" th:text="#{reg.header}">Registration Form</h2>

            <form style="margin-bottom: 30px" action="#" th:action="@{/registration}" th:object="${user}" name="form" autocomplete="off" method="post">
                <h5 class="text-success" th:text="${message}"></h5>
                <h5 class="text-danger" th:text="${error_message}"></h5>
                <div class="form-group">
                    <label id="firsNameInputLabel" for="firstNameExampleElement" th:text="#{reg.first_name}">
                        first name
                    </label>
                    <input type="text"
                           class="form-control"
                           id="firstNameExampleElement"
                           name="firstName"
                           th:field="*{firstName}"
                           th:placeholder="#{reg.enter.first_name}"
                           required/>
                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                          class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label id="lastNameInputLabel" for="lastNameExampleElement" th:text="#{reg.last_name}">
                        last name
                    </label>
                    <input type="text"
                           class="form-control"
                           id="lastNameExampleElement"
                           name="lastName"
                           th:field="*{lastName}"
                           th:placeholder="#{reg.enter.last_name}"
                           required/>
                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                          class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label id="loginInputLabel" for="loginExampleElement" th:text="#{reg.login}">
                        login
                    </label>
                    <input type="text"
                           class="form-control"
                           id="loginExampleElement"
                           name="login"
                           th:field="*{login}"
                           th:placeholder="#{reg.enter.login}"
                           required/>
                    <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}"
                          class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label id="passwordInputLabel" for="passwordExampleElement"
                           th:text="#{reg.password}">
                        password
                    </label>
                    <input type="text"
                           class="form-control"
                           id="passwordExampleElement"
                           name="password"
                           th:field="*{password}"
                           th:placeholder="#{reg.enter.password}"
                           required/>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                          class="text-danger"></span>
                </div>

                <div class="form-group">

                    <label id="SecondTypeLabel" for="specification"
                           class="col-form-label" th:text="#{reg.select.specification}">Select specification</label>
                    <select multiple class="form-control" id="specification" name="specifications" th:field="*{specifications}">
                        <option value="" th:each="specifications : ${all_specifications} "
                                th:text="${specifications}"
                                th:value="${specifications}">
                        </option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success" style="margin-top:30px" th:text="#{reg.register}">
                    register
                </button>

            </form>
            <div class="aboutLanguage">
                <span th:text="#{lang.change}"></span>:
                <a href="?lang=en" th:text="#{lang.en}">english</a>
                /
                <a href="?lang=uk" th:text="#{lang.uk}">ukrainian</a>
            </div>
            <div class="footer_bar">
                <a href="/main" th:text="#{main.return}">main</a>
            </div>

        </div>
    </div>

</div>

</body>
</html>
