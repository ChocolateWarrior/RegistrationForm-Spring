<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Request Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" >
    <link href="https://fonts.googleapis.com/css?family=Arsenal&display=swap" rel="stylesheet">

</head>
<body>

<div class="container" style="margin-top: 30px">

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2 class="page-header" th:text="#{req.header}">Request Form</h2>

            <h5 class="text-success" th:text="${message}"></h5>
            <form style="margin-bottom: 30px" name="form" autocomplete="off" action="#" th:action="@{/request}" th:object="${request}" method="post">
                <div class="form-group">
                    <label id="TypeLabel" for="TypeElement" th:text="#{req.select.type}">Select type</label>
                    <select class="form-control"
                            id="TypeElement"
                            th:field="*{specification}">
                        <option value="clothes" th:text="#{spec.clothes}">clothes</option>
                        <option value="electronics" th:text="#{spec.electronics}">electronics</option>
                        <option value="furniture" th:text="#{spec.furniture}">furniture</option>
                        <option value="sanitary engineering" th:text="#{spec.sanitary}">sanitary engineering</option>
                        <option value="mechanics" th:text="#{spec.mechanics}">mechanics</option>
                    </select>
                </div>

                <div class="form-group">
                    <label id="DescriptionLabel" for="DescriptionElement" th:text="#{req.desc}">last name</label>
                    <input type="text"
                           class="form-control"
                           id="DescriptionElement"
                           th:placeholder="#{req.enter.desc}"
                           th:field="*{description}">
                </div>

                <button type="submit" class="btn btn-success" style="margin-top:30px" th:text="#{req.send}">
                    send
                </button>
            </form>


            <div class="aboutLanguage">
                <span th:text="#{lang.change}"></span>:
                <a href="?lang=en" th:text="#{lang.en}">english</a>
                /
                <a href="?lang=uk" th:text="#{lang.uk}">ukrainian</a>
            </div>
            <div class="footer_bar">
                <a href="/main" th:text="#{main.return}">main</a>
            </div>

        </div>
    </div>

</div>
</body>
</html>
