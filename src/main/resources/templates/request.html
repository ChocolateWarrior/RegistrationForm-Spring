<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Request Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body ng-app="requestApp" ng-controller="RequestCtrl">

<div class="container" style="margin-top: 60px">

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2 class="page-header" th:text="#{req.header}">Request Form</h2>

            <h3 id="requestMessage">{{message}}</h3>
            <form style="margin-bottom: 30px" name="form" autocomplete="off" novalidate ng-submit="form.$valid && sendForm(auth)">
                <div class="form-group">
                    <label id="TypeLabel" for="TypeElement" th:text="#{req.type}">type</label>
                    <input type="text"
                           class="form-control"
                           id="TypeElement"
                           th:placeholder="#{req.enter.type}"
                           required
                           ng-model="auth.type">
                </div>
                <div class="form-group">
                    <label id="DescriptionLabel" for="DescriptionElement" th:text="#{req.desc}">last name</label>
                    <input type="text"
                           class="form-control"
                           id="DescriptionElement"
                           th:placeholder="#{req.enter.desc}"
                           required
                           ng-model="auth.description">
                </div>

                <button type="submit" class="btn btn-success" style="margin-top:30px" ng-disabled="form.$invalid" th:text="#{req.send}">
                    register
                </button>
            </form>
            <div class="aboutLanguage">
                <span th:text="#{lang.change}"></span>:
                <a href="?lang=en" th:text="#{lang.en}">english</a>
                /
                <a href="?lang=uk" th:text="#{lang.uk}">ukrainian</a>
            </div>
            <div class="footer_bar">
                <a href="/main" th:text="#{main.return}">main</a>
            </div>

        </div>
    </div>

</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
