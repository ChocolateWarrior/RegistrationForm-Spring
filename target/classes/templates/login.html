<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" >
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">

</head>

<body>
<div class="container" style="margin-top: 60px">
    <div class="card">
        <div class="card-header" th:text="#{login.logging_in}">logging in</div>
        <div class="card-body">

            <span style="background-color: aliceblue" th:text="${logout} ? 'You have logged out!' : ''"></span>
            <span style="background-color: lightpink" th:text="${error} ? 'Invalid credentials!' : ''"></span>

<form action="/login" method="post">
<!--    <input-->
<!--            type="hidden"-->
<!--            th:name="${_csrf.parameterName}"-->
<!--            th:value="${_csrf.token}" />-->
    <div class="form-group">
        <label id="exampleLoginLabel" for="exampleLoginElement" th:text="#{login.login}">login</label>
        <input type="text"
               name="login"
               id="exampleLoginElement"
               th:placeholder="#{login.enter.login}"
               required
               class="form-control"
               ng-model="data.login"/>
    </div>
    <div class="form-group">
        <label id="examplePasswordLabel" for="examplePasswordElement" th:text="#{login.password}">password</label>
        <input type="password"
               name="password"
               id="examplePasswordElement"
               th:placeholder="#{login.enter.password}"
               required
               class="form-control"
               ng-model="data.password">
    </div>
    <button type="submit" class="btn btn-primary" th:text="#{login.sign_in}">sign in</button>
</form>
            <div class="aboutLanguage">
                <span th:text="#{lang.change}"></span>:
                <a href="?lang=en" th:text="#{lang.en}">english</a>
                /
                <a href="?lang=uk" th:text="#{lang.uk}">ukrainian</a>
            </div>

</div>
</div>
<div class = "navigation" style="margin-top: 20px">
    <ul class="nav nav-tabs nav-fill bg-light">
        <li class="nav-item">
            <a class="nav-link" href="/registration" th:text="#{login.reg_here}">register here</a>
        </li>
    </ul>
</div>
</div>

</body>
</html>
