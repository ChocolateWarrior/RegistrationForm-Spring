<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Edit Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container" style="margin-top: 60px">

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2 class="page-header">User Edit</h2>

            <form th:action="@{/user-display/edit/{id}(id=${userId})}" method="post">
                <div class="form-group">
                    <label id="firstNameLabel" for="firstNameElement">First Name</label>
                    <input type="text"
                           class="form-control"
                           id="firstNameElement"
                           name="firstName"
                           placeholder="Set first name">
                </div>

                <div class="form-group">
                    <label id="lastNameLabel" for="lastNameElement">Last Name</label>
                    <input type="text"
                           class="form-control"
                           id="lastNameElement"
                           name="lastName"
                           placeholder="Set last name">
                </div>

                <div class="form-group">
                    <label id="passwordLabel" for="passwordElement">Password</label>
                    <input type="text"
                           class="form-control"
                           id="passwordElement"
                           name="password"
                           placeholder="Set password">
                </div>

                <div class="form-group">
                    <label id="loginLabel" for="loginElement">Username</label>
                    <input type="text"
                           class="form-control"
                           id="loginElement"
                           name="login"
                           placeholder="Set username">
                </div>

                <button type="submit" class="btn btn-success">
                    Submit
                </button>
            </form>


            <div class="aboutLanguage">
                <span th:text="#{lang.change}"></span>:
                <a href="?lang=en" th:text="#{lang.en}">english</a>
                /
                <a href="?lang=uk" th:text="#{lang.uk}">ukrainian</a>
            </div>
            <div class="footer_bar">
                <a href="/main" th:text="#{main.return}">main</a>
            </div>

        </div>
    </div>

</div>

</body>
</html>
