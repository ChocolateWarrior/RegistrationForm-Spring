

<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" >
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container" style="margin-top: 60px">
        <div class = "row">
            <div class = "col-md-12">
                <div class = "panel panel-default">
                    <h3 class = "panel-heading" th:text="#{display.users}">Users</h3>
                    <div class = "panel-body">
                        <form action="#" th:action="@{/user-display}" method="get">

                        <table class = "table table-striped" th:field="${all_users}">
                            <thead class ="thead-dark">
                            <tr>
                                <th th:text="#{display.id}">id</th>
                                <th th:text="#{display.first_name}">first name</th>
                                <th th:text="#{display.last_name}">last name</th>
                                <th th:text="#{display.login}">login</th>
<!--                                <th th:text="#{display.password}">password</th>-->
                                <th th:text="#{display.remove}">delete</th>
                                <th th:text="#{display.edit}">edit</th>
                            </tr>
                            </thead>
                            <tbody >
                            <tr th:each="u : ${all_users}">
                                <td th:text="${u.id}"
                                    th:value="${u.id}"></td>
                                <td th:text="${u.firstName}"
                                    th:value="${u.firstName}"></td>
                                <td th:text="${u.lastName}"
                                    th:value="${u.lastName}"></td>
                                <td th:text="${u.username}"
                                    th:value="${u.username}"></td>
<!--                                <td th:text="${u.password}"-->
<!--                                    th:value="${u.password}"></td>-->
                                <td>
                                    <form th:action="@{/user-display/remove/{id}(id=${u.id})}" method="post">
                                        <button type="submit" class="btn btn-sm btn-secondary"
                                                th:text="#{display.remove}">Remove</button>
                                    </form>
                                </td>
                                <td>
                                    <form th:action="@{/user-display/edit/{id}(id=${u.id})}" method="get">
                                        <button type="submit" class="btn btn-sm btn-info"
                                                th:text="#{display.edit}">Edit</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>

                        </table>

                        </form>


                    </div>

                </div>
            </div>
        </div>
        <div class = "footer" style="margin-top: 20px">
            <div class="aboutLanguage">
                <span th:text="#{lang.change}"></span>:
                <a href="?lang=en" th:text="#{lang.en}">english</a>
                /
                <a href="?lang=uk" th:text="#{lang.uk}">ukrainian</a>
            </div>
            <div class="footer_bar">
                <a href="/main" th:text="#{main.return}">main</a>
            </div>
        </div>
    </div>
</body>


</html>
