<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body ng-app="masterDisplayApp" ng-controller="MasterDisplayAppCtrl">
<div class = "container" style="margin-top: 60px">
    <div class = "row">
        <div class = "col-md-12">
            <div class = "panel panel-default">
                <div class = "panel-heading" th:text="#{display.users}">Users</div>
                <div class = "panel-body">
                    <table class = "table table-striped">
                        <thead class ="thead-dark">
                        <tr>
                            <th th:text="#{display.id}">id</th>
                            <th th:text="#{display.first_name}">first name</th>
                            <th th:text="#{display.last_name}">last name</th>
                            <th th:text="#{display.login}">login</th>
                            <th th:text="#{display.password}">password</th>
<!--                            <th >delete</th>-->
<!--                            <th >update</th>-->
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in masters">
                            <td>{{item.id}}</td>
                            <td>{{item.firstName}}</td>
                            <td>{{item.lastName}}</td>
                            <td>{{item.login}}</td>
                            <td>{{item.password}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class = "footer" style="margin-top: 20px">
        <div class="aboutLanguage">
            <span th:text="#{lang.change}"></span>:
            <a href="?lang=en" th:text="#{lang.en}">english</a>
            /
            <a href="?lang=uk" th:text="#{lang.uk}">ukrainian</a>
        </div>
        <div class="footer_bar">
            <a href="/main" th:text="#{main.return}">main</a>
        </div>
    </div>
</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
<script type="text/javascript" src="js/masterDisplayApp.js"></script>

</body>
</html>
