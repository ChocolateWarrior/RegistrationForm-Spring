<!DOCTYPE html>
<html lang = "en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Easy Repairs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container" style="margin-top: 50px">

    <div class = "navigation">
        <h2 class="h2">Easy Repairs</h2>
        <h3 th:text="#{index.greeting}"></h3>
        <ul class="nav nav-tabs nav-fill bg-light">
            <li class="nav-item">
                <a class="nav-link disabled" href="/main/master" th:text = "#{index.nav_bar.main}">main</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout" th:text = "#{index.nav_bar.log_out}">sign out</a>
            </li>
        </ul>



    </div>

    <div class="jumbotron">
        <h3>Current request</h3>
        <ul class="list-group">
            <li class="list-group-item "
                th:text="${master_request}"
                th:value="${master_request}">

                <form th:action="@{/main/master}" method="post">
                    <div class="form-group">
                        <label id="priceLabel" for="priceElement">Price</label>
                        <input type="text"
                               class="form-control"
                               id="priceElement"
                               name="price"
                               placeholder="Set price">
                    </div>

                    <div class="form-group">
                        <label id="masterLabel" for="masterElement">Master</label>
                        <input type="text"
                               class="form-control"
                               id="masterElement"
                               name="masterId"
                               placeholder="Set price">
                    </div>

                    <div class="form-check">
                        <input type="checkbox"
                               class="form-check-input"
                               id="finishElement"
                               name="isFinished">
                        <label id="finishLabel" for="finishElement">Completed</label>
                    </div>

                    <button type="submit" class="btn btn-success">
                        Submit
                    </button>
                </form>

            </li>

        </ul>

    </div>

    <div class = "footer" style="margin-top: 20px">
        <span th:text="#{lang.change}"></span>:
        <a href="?lang=en" th:text="#{lang.en}">english</a>
        /
        <a href="?lang=uk" th:text="#{lang.uk}">ukrainian</a>
    </div>
</div>


</body>
</html>
