<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body ng-app="loggingApp" ng-controller="LoggingCtrl">

<h1>Log in</h1>

<div class="container" style="margin-top: 60px">
    <div class="card">
        <div class="card-header">Logging in</div>
        <h3 id="loggingMessageElement" style="margin-left: 30px">{{message}}</h3>
        <div class="card-body">
            <form ng-submit="sendForm(data)">
                <div class="form-group">
                    <label id="exampleLoginLabel" for="exampleLoginElement">Login</label>
                    <input type="text"
                           name="login"
                           id="exampleLoginElement"
                           placeholder="Enter login"
                           required
                           class="form-control"
                           ng-model="data.login"/>
                </div>
                <div class="form-group">
                    <label id="examplePasswordLabel" for="examplePasswordElement">Password</label>
                    <input type="password"
                           name="password"
                           id="examplePasswordElement"
                           placeholder="Enter password"
                           required
                           class="form-control"
                           ng-model="data.password">
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
